<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartSow - Predict Moisture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      @keyframes moveGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        margin: 0;
        background: linear-gradient(270deg, #6F4E37, #F5DEB3);
        background-size: 400% 400%;
        animation: moveGradient 10s ease infinite;
      }

      footer {
        background-color: #1F2937;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        bottom: 0;
        left: 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div id="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0;">
        <div class="container-fluid" style="height: 80px;">
          <a class="navbar-brand" href="#" style="font-size: 2em; margin-left: 50px;">SmartSow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 50px;">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <h3>Moisture Prediction</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="soilType" class="form-label">Soil Type</label>
            <select id="soilType" name="Soil Type" class="form-select">
              {% for key, value in soil_classes.items() %}
              <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="cropType" class="form-label">Crop Type</label>
            <select id="cropType" name="Crop Type" class="form-select">
              {% for key, value in crop_classes.items() %}
              <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="Temparature" class="form-label">Temperature</label>
            <input type="number" step="any" class="form-control" id="Temparature" name="Temparature" required>
          </div>

          <div class="mb-3">
            <label for="Humidity" class="form-label">Humidity</label>
            <input type="number" step="any" class="form-control" id="Humidity" name="Humidity " required>
          </div>

          <div class="mb-3">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" step="any" class="form-control" id="Nitrogen" name="Nitrogen" required>
          </div>

          <div class="mb-3">
            <label for="Phosphorous" class="form-label">Phosphorous</label>
            <input type="number" step="any" class="form-control" id="Phosphorous" name="Phosphorous" required>
          </div>

          <div class="mb-3">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" step="any" class="form-control" id="Potassium" name="Potassium" required>
          </div>

          <div class="mb-3">
            <label for="actual_moisture" class="form-label">Actual Moisture</label>
            <input type="number" step="any" class="form-control" id="actual_moisture" name="actual_moisture">
          </div>

          <button type="submit" class="btn btn-primary">Predict Moisture</button>
        </form>

        {% if moisture is not none %}
        <h4 class="mt-4">Predicted Moisture: {{ moisture }}%</h4>
        {% if actual_moisture %}
        <h4>Actual Moisture: {{ actual_moisture }}%</h4>
        <h4>Difference: {{ difference }}</h4>
        {% endif %}
        {% endif %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center" style="position: relative;">
      <p style="margin: 0;">Copyright Â© SmartSow 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
